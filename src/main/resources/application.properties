# Appnamn
spring.application.name=character-creator

# MySQL-anslutning
spring.datasource.url=jdbc:mysql://localhost:3306/characterdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Lurkenslurken94

# Hibernate (ORM)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# --- Session & cookie ---
# Hur länge en session får vara inaktiv innan den dör (extra skydd)
server.servlet.session.timeout=30m
# Använd secure-cookie i prod (kräver https). Lokalt kan den vara false.
server.servlet.session.cookie.secure=false
# Gör så att JSESSIONID inte är åtkomlig via JS
server.servlet.session.cookie.http-only=true
# SameSite-policy för JSESSIONID (Lax funkar bra för SPA)
server.servlet.session.cookie.same-site=Lax
# Viktigt: vi sätter ingen Expires/Max-Age => cookien rensas när jag stänger webbläsaren

# --- CSRF-cookie ---
# Jag låter CSRF-cookien vara en session-cookie också (ingen Max-Age/Expires),
# så den försvinner när webbläsaren stängs. Inga extra properties behövs här.
